relay_url: ""
relay_psk: ""

eth_url: "/storage/geth.ipc"

# Rescan from a certain blockheight
# If set to 0, it will just take the current blockheight from the lightnode
rescan_height: 100

# Deposit fee in TFT
deposit_fee: 200

# If enabled, the bridge daemon will also start
# It's recommended to delete the pod (helm uninstall)
# before setting this to true and redeploying
enable_bridge: true

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

volume:
  existingpersistentVolumeClaim: "pvc-bridge-local"
  persistentVolume:
    create: false

nodeSelector: {}

tolerations: []

affinity: {}

threefoldVdc:
  backup: ""

# testnet or production
network: "testnet"

# Eth key
eth_key: "0x..."
# smart-chain-testnet or smart-chain-mainnet
eth_network: "smart-chain-testnet"
# production: 0x8f0FB159380176D324542b3a7933F0C2Fd0c2bbf

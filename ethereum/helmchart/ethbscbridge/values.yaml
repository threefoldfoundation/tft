# Default values for bridge.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: stellarbridge
  pullPolicy: IfNotPresent
  tag: ''

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
global:

# should be provided on startup
stellar_secret: ''
# testnet or production
network: 'testnet'

# json content for the account json file
account_json: |-
account_password: 'test123'
# goerli-testnet or eth-mainnet
eth_network: 'goerli-testnet'
# production:
contract_address: ''
# production:
ms_contract_address: ''
# production:
bridge_master_address: ''
# production:
# stellar_fee_wallet: ""
is_follower: false

# use full node rpc url
eth_url: ''

# Rescan from a certain blockheight
# If set to 0, it will just take the current blockheight from the lightnode
rescan_height: 100

# Deposit fee in TFT
deposit_fee: 50

# If enabled, the bridge daemon will also start
# It's recommended to delete the pod (helm uninstall)
# before setting this to true and redeploying
enable_bridge: true

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

volume:
  existingpersistentVolumeClaim: 'pvc-bridge-local'
  persistentVolume:
    create: false

nodeSelector: {}

tolerations: []

affinity: {}

threefoldVdc:
  backup: ''
